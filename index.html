<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>SVG CSS animation</title>
</head>
<body>

<div class="hamburger-container">
  <input type="checkbox" id="hamburger-checkbox" class="sr-only">
  <label for="hamburger-checkbox" class="hamburger-label">
    <svg class="hamburger" width="24" hight="24" viewBox="0 0 24 24">
      <line x1="0" y1="50%" x2="100%" y2="50%" class="hamburger__bar hamburger__bar--top" />
      <line x1="0" y1="50%" x2="100%" y2="50%" class="hamburger__bar hamburger__bar--mid" />
      <line x1="0" y1="50%" x2="100%" y2="50%" class="hamburger__bar hamburger__bar--bot" />
    </svg>
</label>
</div>

</body>
</html>
